name: Release

on:
  push:
    tags:
      - '*'

jobs:
  publish:
    name: Release for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        name: [
            linux,
            windows,
            macos
        ]

        include:
          - name: linux
            os: ubuntu-latest
            artifact_name: target/dist/enchanted-view
            asset_name: enchanted-view-linux
          - name: windows
            os: windows-latest
            artifact_name: target/dist/enchanted-view.exe
            asset_name: enchanted-view-windows
          - name: macos
            os: macos-latest
            artifact_name: target/dist/enchanted-view
            asset_name: enchanted-view-macos

    steps:
    - uses: actions/checkout@v4

    - uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: stable

    - name: Build
      run: cargo build --profile dist --locked

    - name: Upload binaries to release
      uses: actions/upload-artifact@v3
      with:
        name: ${{ matrix.asset_name }}
        path: ${{ matrix.artifact_name }}